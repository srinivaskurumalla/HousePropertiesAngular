
<div class="card">
  <div class="card-image-wrapper">


    <img *ngIf="Property.Image" class="card-img-top" src="assets/Images/{{Property.Image}}.jpeg" />
    <img *ngIf="!Property.Image" class="card-img-top" src="assets/Images/house_default.jpeg" />
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="property-details/{{Property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-1" >


      <h1 class="mb-0">{{Property.BHK}} BHK {{Property.PType}}</h1>
      in {{Property.Name}}

      <span *ngIf="Property.Name">,</span>
      {{Property.City}}

      <h6 class="mt-2">{{Property.FType}}

        <span *ngIf="Property.FType !== 'Unfurnished'">Furnished</span> |
        <span *ngIf="Property.RTM == 1">Ready to Move</span></h6>
        <hr class="mt-0 mb-2">
        <h6 class="mb-0">Price: <span class="font-highlight">{{Property.Price}} USD.</span>
        | Area: <span class="font-highlight">{{Property.BuiltArea}} Sq Ft</span>
        </h6>
  </div>
</div>
