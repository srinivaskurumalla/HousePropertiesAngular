

<label for="">Search By City</label>
<input type="text" [(ngModel)]="city">
<button type="button" (click)="onCityFilter()">Search</button>
<button type="button" (click)="onCityFilterClear()">Clear</button>

<label for="">Sort By :</label>
<select [(ngModel)]="sortFieldSelected">
  <option value="">--Select--</option>
  <option value="City">City</option>
  <option value="Price">Price</option>

</select>
<button type="button" (click)="Sort()">
  <!-- <i *ngIf="sortDirection === '' " class="fas fa-sort-alpha-down"></i> -->
  <i *ngIf="sortDirection === 'asc' " class="fas fa-sort-alpha-down"></i>
  <i *ngIf="sortDirection === 'desc' " class="fas fa-sort-alpha-up"></i>
</button>
<div class="row">
  <div *ngFor="let property of Properties | Filter : searchCity : 'City' | sort : [sortField,sortDirection]" class="shadow-lg col-sm-4 p-3">
    <app-property-card [Property]="property"></app-property-card>
  </div>
</div>
