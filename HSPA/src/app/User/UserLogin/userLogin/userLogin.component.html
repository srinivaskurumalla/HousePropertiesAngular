<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)" >
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required="" ngModel name="userName" id="" >
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" required="" ngModel name="password" id="" >
          </div>

          <div class="col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger m-2">Cancel</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
